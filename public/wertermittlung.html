<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wertermittlung Widget</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background-color: white;
      }
      .header {
        font-size: 2rem;
        color: var(--firma-farbe, #333);
      }
    </style>
    <script type="module">
      const params = new URLSearchParams(window.location.search);
      const firma = params.get('company');

      if (firma) {
        fetch(`https://your-project.supabase.co/rest/v1/firmen?name=eq.${firma}`, {
          headers: {
            apikey: 'ÖFFENTLICHER_API_KEY',
            Authorization: 'Bearer ÖFFENTLICHER_API_KEY',
          },
        })
          .then((res) => res.json())
          .then((data) => {
            const farbe = data[0]?.farbe || '#000000';
            document.documentElement.style.setProperty('--firma-farbe', farbe);
          });
      }
    </script>
  </head>
  <body>
    <div class="header">Ihre individuelle Wertermittlung</div>
    <p>Hier könnte ein Bewertungstool stehen …</p>
  </body>
</html>
